<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Joseph Kampa Portfolio - Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleContact.css">
</head>

<body>
    
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Joseph Kampa</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerContact">

        <div class="row">

            <div class="col-md-8" "col-sm-12">

                <h1>
                    Contact
                </h1>

                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Password:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" rows="5" id="message"></textarea>
                    </div>
                </form>
                
                <button id="buttonSubmitContact" type="button" class="btn">Submit</button>

            </div>
        
            <div class="col-md-4" "col-sm-12">

                <div class="panel panel-default">
                    <div class="panel-heading">Connect With Me</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="gitHub" class="img-responsive" src="assets/images/github.jpg" alt="GitHub" width="100" height="100">
                            </div>
                            <div class="col-md-4">
                                <img id="linkedIn" class="img-responsive" src="assets/images/linkedin.png" alt="Linkedin" width="100" height="100">
                            </div>
                            <div id="stackOverflow" class="col-md-4">
                                <img class="img-responsive" src="assets/images/stackoverflow.png" alt="StackOverflow" width="100" height="100">
                            </div>
                        </div>
                    </div>
                </div>   

            </div>
        </div>
    
    </div>

</body>

</html>
